<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

   <link rel="stylesheet" href="src/styles.css"/>


  <title> The Weather </title>
  </head>
  <body>
    
    <div class="container">
      <form
       id="search-form">
        <input type="submit" value="🔍" />
        <input type="city" id="city-input" placeholder="       Enter your city     " />
        <button id="current-location-button">
          📍 Current
        </button>
      </form><br>
      
      <div class="card-container1">
<div class="card1"> <h1 id="city"> London </h1>
 <h2><span id="temperature">19</span><span class="units">
  <a href="#" id="celsius-link">°C</a> |
  <a href="#" id="fahrenheit-link">°F</a>
</span></h2>
<img id="icon" class="img-container1" alt="clear" />
 <h3><span id="description"></span><br>Humidity: <span id="humidity"></span>%<br> Wind: <span id="wind"></span>mph</h3><h4 > Tuesday 18:42 </h4>
</div>

</div>
<br>
      <div class="weather-temperature" id="forecast"> 
<img class="img-card">
</div>
  
  <footer><a href="https://github.com/nina88c/weather-website">Open-sourced code on GitHub </a>by Delina Carnaffin </footer>
<script src="src/index.js"></script>
   
    </body>
   
  </html>
